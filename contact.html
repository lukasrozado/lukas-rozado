<!DOCTYPE html>
<html lang="pt-BR" itemscope itemtype="https://schema.org/Person">
<head>
    <!-- Mesmos metadados do index.html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Lukas Rozado</title>
    <meta name="description" content="Entre em contato para projetos de ciência de dados e análise de dados.">
    
    <!-- Restante do head igual ao index.html -->
    <link rel="stylesheet" href="./styles/main.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="./styles/main.css"></noscript>
</head>
<body>
    <!-- Header -->
    <header role="banner" itemscope itemtype="https://schema.org/WPHeader">
        <div data-include="./components/pt/header.html"></div>
    </header>

    <!-- Conteúdo Principal -->
    <main id="main-content" role="main" itemprop="mainContentOfPage">
        <section style="max-width: 800px; margin: 2rem auto; padding: 0 1rem;">
            <h1 style="font-size: 2.5rem; color: #00D4FF; margin-bottom: 2rem;">Entre em Contato</h1>
            
            <form action="https://formspree.io/f/mzzejlek" method="POST" style="display: grid; gap: 1.5rem;">
                <div style="display: grid; gap: 0.5rem;">
                    <label for="nome" style="font-size: 1.1rem; color: #00D4FF;">Nome:</label>
                    <input type="text" id="nome" name="nome" required 
                           style="padding: 0.8rem; border: 2px solid #00D4FF; border-radius: 5px; background: #002D40; color: white;">
                </div>

                <div style="display: grid; gap: 0.5rem;">
                    <label for="email" style="font-size: 1.1rem; color: #00D4FF;">Email:</label>
                    <input type="email" id="email" name="email" required 
                           style="padding: 0.8rem; border: 2px solid #00D4FF; border-radius: 5px; background: #002D40; color: white;">
                </div>

                <div style="display: grid; gap: 0.5rem;">
                    <label for="mensagem" style="font-size: 1.1rem; color: #00D4FF;">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="6" required 
                              style="padding: 0.8rem; border: 2px solid #00D4FF; border-radius: 5px; background: #002D40; color: white; resize: vertical;"></textarea>
                </div>

                <button type="submit" 
                        style="padding: 1rem 2rem; background: #00D4FF; color: #0A0A23; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: opacity 0.3s;">
                    Enviar Mensagem
                </button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer role="contentinfo" itemscope itemtype="https://schema.org/WPFooter">
        <div data-include="./components/pt/footer.html"></div>
    </footer>

    <!-- Mesmos scripts do index.html -->
    <script defer src="./assets/js/main.js" type="module"></script>
    <script>
        window.addEventListener('load', async function() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                    console.log('ServiceWorker registrado');
                })
                .catch(err => {
                    console.log('Falha no registro: ', err);
                });
            }
        });
    </script>
    <script>
        // Forçar atualização do Service Worker
        if('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(registrations => {
            for(let registration of registrations) {
              registration.unregister();
            }
            caches.keys().then(names => {
              for(let name of names) caches.delete(name);
            });
          });
        }
        </script>
</body>
</html>
