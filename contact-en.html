<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/Person">
<head>
    <!-- Mesmos metadados do index-en.html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Lukas Rozado</title>
    <meta name="description" content="Get in touch for data science and data analysis projects.">
    
    <!-- Restante do head igual ao index-en.html -->
    <link rel="stylesheet" href="./styles/main.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="./styles/main.css"></noscript>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="nav-header">
                <a href="index-en.html"><img src="./assets/images/logo-lukas-rozado.png" alt="Lukas Rozado Logo"></a>
                <div id="menu-toggle" class="menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <ul>
                <li><a href="index-en.html">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="contact-en.html">Contact</a></li>
                <li><button class="lang-switch" data-lang="pt">PT</button></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section style="max-width: 800px; margin: 2rem auto; padding: 0 1rem;">
            <h1 style="font-size: 2.5rem; color: #00D4FF; margin-bottom: 2rem;">Contact Me</h1>
            
            <form action="https://formspree.io/f/mzzejlek" method="POST" style="display: grid; gap: 1.5rem;">
                <div style="display: grid; gap: 0.5rem;">
                    <label for="name" style="font-size: 1.1rem; color: #00D4FF;">Name:</label>
                    <input type="text" id="name" name="name" required 
                           style="padding: 0.8rem; border: 2px solid #00D4FF; border-radius: 5px; background: #002D40; color: white;">
                </div>

                <div style="display: grid; gap: 0.5rem;">
                    <label for="email" style="font-size: 1.1rem; color: #00D4FF;">Email:</label>
                    <input type="email" id="email" name="email" required 
                           style="padding: 0.8rem; border: 2px solid #00D4FF; border-radius: 5px; background: #002D40; color: white;">
                </div>

                <div style="display: grid; gap: 0.5rem;">
                    <label for="message" style="font-size: 1.1rem; color: #00D4FF;">Message:</label>
                    <textarea id="message" name="message" rows="6" required 
                              style="padding: 0.8rem; border: 2px solid #00D4FF; border-radius: 5px; background: #002D40; color: white; resize: vertical;"></textarea>
                </div>

                <button type="submit" 
                        style="padding: 1rem 2rem; background: #00D4FF; color: #0A0A23; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: opacity 0.3s;">
                    Send Message
                </button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer role="contentinfo" itemscope itemtype="https://schema.org/WPFooter">
        <div data-include="./components/pt/footer.html"></div>
    </footer>

    <!-- Mesmos scripts do index-en.html -->
    <script defer src="./assets/js/main.js" type="module"></script>
    <script>
        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registrado'))
                    .catch(err => console.log('Erro:', err));
            }
        });
    </script>
</body>
</html>
